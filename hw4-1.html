<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>動態載入SVG使用法-畫音符</title>
  <script src="https://d3js.org/d3.v3.js"></script>
  
</head>
<body>

  <svg class='s' width="400" height="300"> 
     <!--  <circle width="150" height="120" r="15"></circle>
          <rect x="160" y="45" width="5" height="78"></rect>  -->
	</svg>
   
  
 <script>
            d3.select('svg.s')
              .append('circle')
              .attr({
                "cx":150,
                "cy":175,
                "r" :15
            });
            d3.select('svg.s')
              .append('rect')
              .attr({
                "x" : 160,
                "y" : 100,
                "width" : 5,
                "height" : 78
            });

            for(var i=0;i<5;i++){
                d3.select('svg.s')
                  .append('line')
                  .attr({
                    "x1" :10,
                    "y1" :100+30*i,
                    "x2" :300,
                    "y2" :100+30*i,
                    "stroke":'black',
                    "stroke-width":1
                });
            }
            d3.select('svg.s')
              .append('text')
              .attr({
                "x" : 140,
                "y" : 260,
                'font-size': '30',
                'font-family':'arial'
            }).text('A');
        </script>
</body>
</html>
