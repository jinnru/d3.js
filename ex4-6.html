<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>產生20條有數值的長條圖</title>
 <script src="https://d3js.org/d3.v3.js"></script>
  
</head>
<body>
  <script>
    var svg = d3.select("body")
      .append("svg")
      .attr({
        "width": 800,
        "height": 600,
        "id":"barChart"
      });
    
    for(var i=0; i<20; i=i+1)
    {
       var num=random(20,300);
       
       svg.append("rect")
        .attr({
          "x":10,
          "y":10+12*i,
          "width":num,
          "height":10,
          "fill":"red"      
        });
    
       svg.append("text")
        .attr({
          "x":num+15,
          "y":10+12*i+10,
          "font-size":12              
       }).text(num);
      
    }
   
    function random(N,M)
    {
        return Math.ceil(Math.random()*(M-N)+N);
    }   

  
  </script>
  
    

</body>
</html>
