<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS屬性與值- 設定字體 (font-family)</title>
</head>
<style>
	blockquote { 
		color:blue;
		color: #fff;
		background-color: gold; 
	}
	h1 { 
		color: rgba(0,0,0,0); 
	}
	strong { 
		color: #00f; 
		color: #f00;
	}
	div {    
		font-family: DFKai-SB, BiauKai, arial; 
	}

	/* p { color: navy } */

	/* blockquote { 
	  color: #fff ;
	  background-color: gold;
	} */
	
</style>
<body>
	<h1>小王子</h1>
	<p>然後他又回到狐狸那裡。</p>
	<p>「再見了！」小王子說。</p>
	<p>「再見了！」狐狸說。</p>
	<blockquote>「我的秘密很簡單：<strong>唯有心才能看得清楚</strong>，眼睛是看不到真正重要的東西的。」</blockquote>
	<p>小王子複述一遍：「真正的東西不是用眼睛可以看得到的。」</p>

</body>
</html>
