<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>標籤-表格：合併</title>
</head>
<body>
	<!--	
		rowspan 列合併
		colspan 欄合併
	-->
	<table border="1">
		<tr>
			<td rowspan="2" colspan="2">兩列兩欄合併</td>
			<td colspan="2">兩欄合併</td>
		</tr>
		<tr>
			<td>第一欄</td>
			<td>第二欄</td>
		</tr>
		<tr>
			<td rowspan="2">兩列合併</td>
			<td>第一列</td>
			<td>00</td>
			<td>01</td>
		</tr>
		<tr>
			<td>第二列</td>
			<td>10</td>
			<td>11</td>
		</tr>
	</table>
</body>
</html>
