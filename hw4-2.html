<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>用迴圈搭配亂數函式，產生20條有數值的長條圖</title>
 <script src="https://d3js.org/d3.v3.js"></script>
  
</head>
<body>
  <script>
    
    var svg = d3.select("body")
      .append("svg")
      .attr({
        "width": 800,
        "height": 600,
        "id":"barChart"
      });
    
   for(var i=0; i<20; i++)
   {
      var thisNum = random(20,300);
     
      d3.select("svg")
        .append("rect")
        .attr({
        x: 10,
        y: 10+12*i,
        width: thisNum,
        height: 10,
        fill: "red"
      });
     
      d3.select("svg")
        .append("text")
        .attr({
        x: thisNum+15,
        y: 20+12*i,
        "font-size": 12
      }).text(thisNum);
    }
    
    function random(n,m)
    {
        return Math.ceil(Math.random()*(m-n)+n);
    }   

  
  
  </script>
  
    

</body>
</html>
