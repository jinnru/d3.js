<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>標籤-內文系列</title>
</head>
<body>
	<!--
		<h1>~<h6>:標題
		<p>:段落
		<blockquote>:引文
		<strong>:重點
		<em>:強調
	-->
	<h1>雅量</h1>
	<p>
		朋友買了一件衣料，綠色的底子帶白色方格，當她拿給我們看時，一位對圍棋十分感興趣的同學說：
	</p>
	<blockquote>
		「啊，好像
		<em>
		棋盤
		</em>
		似的。」
	</blockquote>
	<p>
		每個人都應該努力培養
		<strong>
			雅量
		</strong>
		。
	</p>
</body>
</html>
