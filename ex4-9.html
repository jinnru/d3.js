<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>使用SVG語法畫圖</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  
</head>
<body>
   <svg width="200" height="200" id="svg1"></svg>
   <svg width="200" height="200" id="svg2"></svg>
   <script>
     
      d3.select("#svg1")
      .append("circle")
      .attr({
          "cx":100,
          "cy":100,
          "r":30,
          "fill":"red"
      });
     
     
    d3.select("#svg2")
      .append("circle")
      .attr({
          "cx":100,
          "cy":100,
          "r":30,
          "fill":"green"
      });
  
  </script>
</body>
</html>
