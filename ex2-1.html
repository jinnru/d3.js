<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>標籤-換行與空白</title>
</head>
<body>
	<!-- 
	  <br> :換行 break
	  空白鍵 預設會重疊
	 &nbsp; :可疊加的「空白」
	-->
	 <!--多行註解-->

	This line is<br><br>

	broken<br>
	However
	this is in the same line.<br>
	<br>

	<!-- This is a comment not rendered.
	And the comment can span several lines.
	-->

	s   e    p    a    r    a     t     e<br>   
	s e p a r a t e<br>

	s&nbsp;&nbsp;&nbsp;&nbsp;e&nbsp;&nbsp;&nbsp;&nbsp;p&nbsp;&nbsp;&nbsp;&nbsp;a&nbsp;&nbsp;&nbsp;&nbsp;r&nbsp;&nbsp;&nbsp;&nbsp;a&nbsp;&nbsp;&nbsp;&nbsp;t&nbsp;&nbsp;&nbsp;&nbsp;e<br>   
</body>
</html>
