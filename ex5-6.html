<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>載入JSON資料</title>
	<script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
	<script>
		
		d3.json("invoice-taipei.json", mid, function(dataSet)
		{ 
			console.log(dataSet);  //  F12 /Console
			
			var body = d3.select("body");
			
			for(var i=0; i< dataSet.length; i++)
			{ 
				if( +dataSet[i].number > 10000000)
				{ 
					body.append("div").text(dataSet[i].city+" "+dataSet[i].industry+" "+dataSet[i].number);      
				}                    
			} 
		});
			
	</script>
</body>
</html>
