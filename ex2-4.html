<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>標籤-表格</title>
</head>
<body>
	<!--	
		<table> 表格(table)
		<tr> 表格列(table row)
		<td> 資料格子(table data cell)
		<th> 表頭格子(table header)
		<tr> 裡只能裝 <td>或 <th>
		<td> 裡啥都能裝
	-->
	<table border="1">
		<tr>
			<td>與自己的關係</td>
			<td>每個人都有自己的孤單課題</td>
		</tr>
		<tr>
			<td>與自己的關係</td>
			<td>你不需要變成你不喜歡的大人</td>
		</tr>
		<tr>
			<td>與愛人的關係</td>
			<td>從心甘情願豢養與被豢養開始</td>
		</tr>
		<tr>
			<td>與愛人的關係</td>
			<td>因為他是你的玫瑰</td>
		</tr>
		<tr>
			<td>與世界的關係</td>
			<td>用「心」去尋覓你笑著的理由</td>
		</tr>
		<tr>
			<td>與世界的關係</td>
			<td>分離的時候，學會道別</td>
		</tr>
	</table>
	
</body>
</html>
