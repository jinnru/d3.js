<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>標籤-列表</title>
</head>
<body>
	<!--	
		<hr>:分隔線
		<ol>:有序列表
		<ul>:無序列表
		<li>:列表的項目
	-->
	<p>
		一起看看小王子留給我們與人生的六個關係練習
	</p>
	<hr>
	<ol>
		<li>與自己的關係：每個人都有自己的孤單課題</li>
		<li>與自己的關係：你不需要變成你不喜歡的大人</li>
		<li>與愛人的關係：從心甘情願豢養與被豢養開始</li>
		<li>與愛人的關係：因為他是你的玫瑰</li>
		<li>與世界的關係：用「心」去尋覓你笑著的理由</li>
		<li>與世界的關係：分離的時候，學會道別</li>
	</ol>
</body>
</html>
