<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>用D3繪製數個長條圖</title>
 <script src="https://d3js.org/d3.v3.js"></script>
  
</head>
<body>
  <script>
    var svg = d3.select("body")
      .append("svg")
      .attr({
        "width": 800,
        "height": 600,
        "id":"barChart"
      });
    for(var i=0; i<10; i=i+1)
    {
       svg.append("rect")
      .attr({
        "x":10,
        "y":10+12*i,
        "width": 10*i,
        "height": 10,
        "fill":"red"      
    });
    
    }
   
  
  
  </script>
  
    

</body>
</html>
